<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://images.unsplash.com/photo-1587145820266-a5951ee6f620?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8Y2FsY3VsYXRvcnxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=700&q=60"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>

      <div class="buttons">
        <div class="buttons__utility">
          <button class="button__clear">Clear</button>
          <button class="button__equals">=</button>
          <button class="button__delete">Del</button>
        </div>

        <div class="buttons__numbers">
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number">0</button>
        </div>

        <div class="buttons__operators">
          <button class="operator">+</button>
          <button class="operator">-</button>
          <button class="operator">*</button>
          <button class="operator">/</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
